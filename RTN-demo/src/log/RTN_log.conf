[formats]
info_fm  = "%d.%ms %m%n"
debug_fm = "%d.%ms [%F-%L-%U] [thread: %T] %m%n"
error_fm = "%d.%ms [%F-%L-%U] [thread: %T] %m%n"
[rules]
RTN_log.debug            "zlog_debug_%d(%F-%H).log";debug_fm
RTN_log.info             "zlog_info_%d(%F-%H).log";info_fm
RTN_log.notice           "zlog_ntice_%d(%F-%H).log";info_fm
RTN_log.warn             "zlog_warn_%d(%F-%H).log";info_fm
RTN_log.error            "zlog_error_%d(%F-%H).log";error_fm
RTN_log.fatal            "zlog_fatal_%d(%F-%H).log";error_fm

